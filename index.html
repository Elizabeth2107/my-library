<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="styles.css" rel="stylesheet">
    <title>My Library</title>
</head>
<body>
    <h1>My Library</h1>
    <button id="add-books-btn">Add Books</button>

    <div class="book" id="booksResults">


    </div>
    
    <div class="library" id="library">
        <div class="library-content" id="library-content">
            <span class="close-btn" id="close-btn">&times</span>
            <h2>Enter Book Details</h2>
            <label class="label">Title of the Book:</label>
            <br>
            <input type="text" id="title">
            <br>
            <label class="label">Author:</label>
            <br>
            <input type="text" id="author">
            <br>
            <label class="label">Number of Pages:</label>
            <br>
            <input type="text" id="pages">
            <br>
            <label class="label">Have you read the book?</label>
            <input type="checkbox" id="checkbox">
            <br>
            <button id="add-book" class="add" <--onclick="window.location.reload()"-->Add</button>
        </div>
    </div>
    



    <script src="index.js"></script>
</body>
</html>
